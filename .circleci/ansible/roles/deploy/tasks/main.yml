---
- name: "update apt packages"
  become: yes
  apt:
    update_cache: yes
- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes
- name: "remove dependencies no longer required"
  become: yes
  apt:
    autoremove: yes
- name: "install nodejs, npm"
  become: yes
  apt:
    name:
      - "nodejs"
      - "npm"
      - "build-essential"
    state: latest
    update_cache: yes
- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
# - name: Copy zipped artifacts
#   become: yes
#   copy:
#     src: ~/project/artifact.tar.gz
#     dest: ~/backend/
- name: Unarchive artifacts
  unarchive:
    src: ~/project/artifact.tar.gz
    dest: ~/backend/
- name: "execute node"
  become: yes
  shell: |
    cd ~/backend
    npm install
    pm2 stop default
    pm2 start npm -- start
    cd dist
    pm2 start main.js --update-env